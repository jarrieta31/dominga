<ion-header>

        <ion-title>{{ infoLugar.nombre }}</ion-title>

</ion-header>

            </ion-slides>
        </div>
        <div class="divc">
            <p class="text">{{ infoLugar.descripcion }}<a class="verMas" (click)=openModal()>Ver más</a></p>
