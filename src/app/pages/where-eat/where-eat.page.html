<ion-header>
    <ion-toolbar color="eat">
        <ion-img slot="start" src="/assets/icon/comida.png"></ion-img>
        <ion-title>¿Dónde Comer?</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div id="alto" class="slider">
        <ion-slides class="sliderPrimero" scrollbar="false" pager="false" [options]="slideOpts">
            <ion-slide *ngFor="let item of sliderDondeComer" class="sliderHijo"> 
                <img class="imgSlider" src="{{item.imagen}}" />                
            </ion-slide>            
        </ion-slides>
        <ion-searchbar cancelButtonText="Custom Cancel" placeholder="" (ionChange)="buscar($event)"></ion-searchbar>
    </div>
   
    <ion-list class="lista">
        <ion-item *ngFor="let item of weat | filtroDondeComer:textoBuscar">
            <div class="padre">
                <div class="imagen">
                    <ion-avatar item-start>
                        <ion-img [src]="item.imagen" class="img-elem"></ion-img>
                    </ion-avatar>
                </div>
                <div class="info">
                    <ion-label>
                        <h2 id="eat-info">{{ item.nombre }}</h2>
                        <div class="infoAbajo">
                            <h3 id="eat-info">{{ item.direccion }}</h3>
                            <p id="eat-info"><span id="eat-info">Tel: </span>{{ item.telefono }}</p>
                        </div>
                    </ion-label>
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
