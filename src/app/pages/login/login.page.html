<ion-header>
    <ion-toolbar>        
        <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="container">
        <img class="logo" src="../../../assets/img/logo.jpg" />
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item class="itemName">
                <ion-input class="email" name="email" type="email" placeholder="E-mail" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>                
                <ion-input class="password" name="password" type="password" placeholder="Contraseña" formControlName="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label class="remember" (click)="resetPasswordAlertPrompt()">¿Has olvidado tu contraseña?</ion-label>
                <ion-label color="dark" button routerLink='/register'><a class="register">Registrate</a></ion-label>
            </ion-item>

        </ion-list>
        <ion-button color="dark" expand="block" size="large" type="ngSubmit">Iniciar</ion-button>
    </form>

    <ion-button (click)="loginGoogle()" expand="block" fill="clear" >
        Ingresar con google
    </ion-button>
    <!-- <button class="button" (click)=onLoginFacebook()>
      Login con FB
    </button> -->
</ion-content>
