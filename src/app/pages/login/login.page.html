<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Ir a home</ion-button>
      
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <ion-list>
      <ion-item>
        <ion-label for="email" position="floating">Email</ion-label>
        <ion-input name="email" type="email" formControlName="email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="password" position="floating">ContraseÃ±a</ion-label>
        <ion-input name="password" type="password" formControlName="password" ></ion-input>
      </ion-item>

      <ion-item button (click)="signUp()">
        <ion-label color="primary" >Registrarse</ion-label>
      </ion-item>

    </ion-list>

    
    <ion-button type="ngSubmit" expand="full" >Entrar</ion-button>
    
      
  </form>
  
  

</ion-content>
