<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/home">Ir a home</ion-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="container">
        <img class="logo" src="../../../assets/img/logo.jpg" />
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item class="itemName">
                <!-- <ion-label position="floating">Email</ion-label> -->
                <ion-input class="email" name="email" type="email" placeholder="E-mail" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <!--  <ion-label position="floating">Contrase単a</ion-label> -->
                <ion-input class="password" name="password" type="password" placeholder="Contrase単a" formControlName="password"></ion-input>
            </ion-item>
            <!-- <ion-item button (click)="signUp()">
        <ion-label color="primary" >Registrarse</ion-label>
      </ion-item> -->
            <ion-item>
                <ion-label class="remember" onclick="resetPassword()">多Has olvidado tu contrase単a?</ion-label>
                <ion-label color="dark" button routerLink='/register'><a class="register">Registrate</a></ion-label>
            </ion-item>
        </ion-list>
        <ion-button color="dark" expand="block"  type="ngSubmit">Iniciar</ion-button>
    </form>
</ion-content>
