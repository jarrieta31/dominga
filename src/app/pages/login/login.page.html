<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Ir a home</ion-button>
      
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="assets/img/logo_login.jpeg"></ion-img>  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <ion-list>
      <ion-item>
        <ion-label for="email" position="floating">Email</ion-label>
        <ion-input name="email" type="email" formControlName="email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="password" position="floating">Contraseña</ion-label>
        <ion-input name="password" type="password" formControlName="password" ></ion-input>
      </ion-item>

      
        <ion-button type="ngSubmit" expand="full" >Iniciar</ion-button>
      

      <ion-item >
        <ion-label onclick="resetPassword()">¿Haz olvidado tu contraseña?</ion-label>
        <ion-label color="primary" button routerLink='/register' >Registrate</ion-label>
      </ion-item>

    </ion-list> 
    
      
  </form>
  
  

</ion-content>
