<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- <div class="relleno" ></div> -->
<div class="slider contenedor" >
  <ion-slides scrollbar="true" pager="true" >
    <ion-slide class="slide-1">
      
      <a routerLink="/sj-events" >
        <ion-img src="/assets/img/slider1.jpeg"></ion-img>
      </a>
    </ion-slide>
    <ion-slide class="slide-2">
      <ion-img src="/assets/img/slider2.png"></ion-img>
    </ion-slide>
    <ion-slide class="slide-3">
      <ion-img src="/assets/img/slider3.png"></ion-img>
    </ion-slide>
  </ion-slides>
  <div class="iconos contenedor">
    <a routerLink="/circuits" >
      <div class="circulo icon1"></div>
    </a>    
    <a routerLink="/favorite" >
      <div class="circulo icon2"></div>
    </a>
    <a routerLink="/information" >
      <div class="circulo icon3"></div>
    </a>
    <a routerLink="/more-options" >
      <div class="circulo icon4"></div>
    </a>
  </div>
</div>
<ion-content scroll-y="true">
  
  <ion-grid>
 
  
    <ion-row >
      <ion-col>        
  
        
          <ion-virtual-scroll [items]="items" approxItemHeight="300px">
            <ion-card *virtualItem="let item">
              <ion-card-header>
                
                  <ion-card-title class="titulo" >{{ item.name }}</ion-card-title>
                  
              </ion-card-header>
              <a routerLink="/places" >
                <ion-img class="foto" [src]="item.image"  [alt]="item.name"></ion-img>
              </a>
            <ion-card-content>
              <ion-item>
                <ion-label slot="start">100 metros</ion-label>
                <ion-icon class="estrella" name="star"></ion-icon>
                <ion-icon class="estrella" name="star"></ion-icon>
                <ion-icon class="estrella" name="star"></ion-icon>
                <ion-icon class="estrella" name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
              </ion-item>             
            </ion-card-content>
            </ion-card>
          </ion-virtual-scroll>
                
        
      </ion-col>
    </ion-row>
    
  </ion-grid>   
  
</ion-content>
