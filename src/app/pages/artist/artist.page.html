<ion-content>
  <div id="alto" class="slider">
    <ion-slides class="sliderPrimero" scrollbar="false" pager="false" [options]="slideOpts">
      <ion-slide class="sliderHijo"> 
          <img class="imgSlider" src="https://www.am-artconsulting.com/wp-content/uploads/2016/09/0319-convocatoria.jpg" />                
      </ion-slide>    
      <ion-slide class="sliderHijo"> 
        <img class="imgSlider" src="https://assets.diarioconcepcion.cl/2020/10/pag-12-pinacoteca-udec-850x500.jpg"/>                
      </ion-slide>     
      <ion-slide class="sliderHijo"> 
        <img class="imgSlider" src="https://www.am-artconsulting.com/wp-content/uploads/2016/09/0319-convocatoria.jpg" />                
      </ion-slide>    
      <ion-slide class="sliderHijo"> 
        <img class="imgSlider" src="https://assets.diarioconcepcion.cl/2020/10/pag-12-pinacoteca-udec-850x500.jpg"/>                
      </ion-slide>         
    </ion-slides>
  <!-- </div> -->

    <!-- =========>=>=>=> Filtro =========>=>=>=> -->
    <div class="filter_place">
      <ion-label *ngIf="isOpenLocation === false " (click)="changeFilterLocation()">nombre</ion-label>
      <ion-label *ngIf="isOpenLocation" class="open_acordeon" (click)="changeFilterLocation()">nombre</ion-label>
      <img src="/assets/icon/exchange.png" alt="" />
      <ion-label *ngIf="isOpenType === false" (click)="changeFilterType()">tipo</ion-label>
      <ion-label *ngIf="isOpenType" class="open_acordeon" (click)="changeFilterType()">tipo</ion-label>
    </div>

    <div *ngIf="isFilterLocation || isFilterType">
      <form [formGroup]="filterForm" class="form_filter">
  <!-- Filtro por Nombre  -->
        <div>
          <div (click)="changeLocation()" class="filter_name">
            <span *ngIf="isOpenLocation === false">Nombre</span>
            <span class="open_acordeon" *ngIf="isOpenLocation">Nombre</span>
            <i
              *ngIf="isOpenLocation === false"
              class="fi fi-rr-angle-down icon_arrow"
            ></i>
            <i *ngIf="isOpenLocation" class="fi fi-rr-angle-up icon_arrow open_acordeon"></i>
          </div>
          <div *ngIf="isOpenLocation">
            <ion-list>
              <ion-radio-group
                (ionChange)="filterArtist()"
                formControlName="nombre"
              >
                <ion-item class="filter_list" lines="none">
                  <ion-text>Todo</ion-text>
                  <ion-radio slot="end" value=""></ion-radio>
                </ion-item>
                <ion-item
                  class="filter_list"
                  lines="none"
                  *ngFor="let nombre of lista_nombre_artis"
                >
                  <ion-text>{{ nombre }}</ion-text>
                  <ion-radio
                    slot="end"
                    value="{{ nombre }}"
                  ></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </div>
        </div>
  <!-- filtro por Localidad -->

  <!-- filtro por Tipo -->
        <div>
          <div (click)="changeType()" class="filter_name filter_type">
            <span *ngIf="isOpenType === false">Tipo</span>
            <span class="open_acordeon" *ngIf="isOpenType">Tipo</span>
            <i
              *ngIf="isOpenType === false"
              class="fi fi-rr-angle-down icon_arrow"
            ></i>
            <i *ngIf="isOpenType" class="fi fi-rr-angle-up icon_arrow open_acordeon"></i>
          </div>
          <div *ngIf="isOpenType">
            <ion-list class="list_type">
              <ion-radio-group
                (ionChange)="filterArtist()"
                formControlName="tipo"
                class="type_border"
              >
                <ion-item class="filter_list" lines="none">
                  <ion-text>Todo</ion-text>
                  <ion-radio slot="end" value=""></ion-radio>
                </ion-item>
                <ion-item
                  class="filter_list last"
                  lines="none"
                  *ngFor="let tipo of lista_tipo_artis"
                >
                  <ion-text>{{ tipo }}</ion-text>
                  <ion-radio
                    slot="end"
                    value="{{ tipo }}"
                  ></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </div>
        </div>
  <!-- Filtro por Tipo -->
      </form>
    </div>
  </div>



  <ion-list >
    <div class="artist" *ngFor="let art of artist | filterArtist:dataForm">
      <div class="imgArtist">
        <ion-img [src]="art.imagen" class="img-elem"></ion-img>
      </div>
      <div class="infoArtist">
        <div class="type">{{ art.tipo }}</div>
        <div class="name">{{ art.nombre }}</div>
        <div class="netArtist">
          <img src="/assets/icon/instagram.png" alt="instagram">
          <img src="/assets/icon/spotify.png" alt="spotify">
          <img src="/assets/icon/youtube.png" alt="youtube">
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
