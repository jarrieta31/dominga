<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" color="back" text=""></ion-back-button>
        </ion-buttons>
        <ion-title id="nombre">{{nombre}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button *ngIf="fav?.length == 0" (click)=agregarFavorito()>
                <ion-icon name="heart"></ion-icon>
            </ion-button>
            <ion-button (click)=deleteFav()>
                <ion-icon *ngIf="fav?.length != 0" name="heart-dislike-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div id="key">{{ key }}</div>
    <div class="padre">
        <div class="diva">
            <img class="imgPrincipal" id="foto" src="{{ imagenPrincipal }}" />
        </div>
        <div class="divb">
            <ion-slides class="slidePadre" pager="false" [options]="slideOpts">
                <ion-slide class="slideHijo" *ngFor="let img of imagenes">
                    <div id="imagenMini"><img (click)=cambiarImagen() class="imgGaleria" src="{{ img.url }}" /></div>
                </ion-slide>
            </ion-slides>
        </div>
        <div class="divc">
            <div class="iconos">
                <div class="iconAuto" *ngIf="auto == 1">
                    <ion-icon name="car-outline"></ion-icon>
                </div>
                <div class="iconEstilos" *ngIf="bicicleta == 1">
                    <ion-icon name="bicycle-outline"></ion-icon>
                </div>
                <div class="iconEstilos" *ngIf="caminar == 1">
                    <ion-icon name="walk-outline"></ion-icon>
                </div>
                 <div class="iconEstilos">
                    {{ distancia_cd}} km
                </div>
                <div class="estrellas">
                    <ion-rating [rate]="totalValoracion" readonly="true" size="small">
                    </ion-rating>
                </div>
            </div>
            <p class="text">{{descripcion}}<a class="verMas" [routerLink]="['/descripcion', key]">Ver mÃ¡s</a></p>
        </div>
        <div class="divd">
            <div id="mapaBox"></div>
        </div>
        <h6 class="interes">Te puede interesar</h6>
        <div class="divf">
            <div class="sugerencia" *ngFor="let s of sug_2">
                <img class="sug" src="{{ s.imagenPrincipal }}" alt="">
                <div class="infoSug">
                    <div class="sugNombre">{{ s.nombre }}</div>
                    <div class="sugDistancia">{{ s.distancia }} km desde {{ nombre }}</div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
