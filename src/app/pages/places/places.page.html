<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" color="back"></ion-back-button>
        </ion-buttons>
        <ion-title>{{items.nombre}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button>
                <ion-icon name="heart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="padre">
        <div class="diva"><img class="imgPrincipal" id="foto" src="{{ items.url }}"></div>
        <div class="divb">
            <ion-slides class="slidePadre" pager="true" [options]="slideOpts">
                <ion-slide class="slideHijo" *ngFor="let item of items.url">
                    <div id="imagenMini"><img (click)=cambiarImagen() class="imgGaleria" src="{{ item }}"></div>
                </ion-slide>
            </ion-slides>
        </div>
        <div class="divc">
            <div class="iconos">
                <div *ngIf="items.auto == 1"><ion-icon name="car-outline"></ion-icon></div>
                <div *ngIf="items.bicicleta == 1"><ion-icon name="bicycle-outline"></ion-icon></div>
                <div *ngIf="items.caminar == 1"><ion-icon name="walk-outline"></ion-icon></div>
            </div>
            <p class="text">{{items.descripcion}}<a class="verMas" [routerLink]="['/descripcion', items.id]">Ver mÃ¡s</a></p>
        </div>
        <div class="divd">
            <div id="mapa-box"></div>
        </div>
        <div class="dive">
            <div class="distancia">100 mts</div>
            <div class="estrellas">
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
            </div>
        </div>
        <h5>Te puede interesar</h5>
        <div class="divf">
            <div class="sugerencia">sugerencia_1</div>
            <div class="sugerencia">sugerencia_2</div>
        </div>
    </div>
