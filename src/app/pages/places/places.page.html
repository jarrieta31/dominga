<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" color="back" text=""></ion-back-button>
        </ion-buttons>
        <ion-title id="nombre">{{nombre}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button *ngIf="fav?.length == 0" (click)=agregarFavorito()>
                <i id="fav" class="far fa-heart"></i>
            </ion-button>
            <ion-button (click)=deleteFav()>
                <i id="fav" *ngIf="fav?.length != 0" class="fas fa-heart"></i>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- fab placed to the top end -->
    <ion-fab *ngIf="video?.length > 0" vertical="top" horizontal="start" slot="fixed">
        <ion-fab-button color="danger">
            <ion-icon name="logo-youtube"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="end" class="lista_videos">
            <ion-fab-button color="danger" class="btn_video" *ngFor="let videos of video">
                <i color="danger" (click)="verVideo(videos.video)" class="fas fa-play"></i>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <div id="key">{{ key }}</div>
    <div class="padre">
        <div class="diva">
            <img class="imgPrincipal" id="foto" src="{{ imagenPrincipal }}" />
        </div>
        <div class="divb">
            <ion-slides class="slidePadre" pager="false" [options]="slideOpts">
                <ion-slide class="slideHijo" *ngFor="let img of imagenes">
                    <div id="imagenMini"><img (click)=cambiarImagen() class="imgGaleria" src="{{ img.url }}" /></div>
                </ion-slide>
            </ion-slides>
        </div>
        <div class="divc">
            <div class="iconos">
                <div class="iconAuto" *ngIf="auto == true">
                    <i class="fas fa-car"></i>
                </div>
                <div class="iconEstilos" *ngIf="bicicleta == true">
                    <i class="fas fa-bicycle"></i>
                </div>
                <div class="iconEstilos" *ngIf="caminar == true">
                    <i class="fas fa-running"></i>
                </div>
                <div id="dist">
                    <div>{{ distancia | formatDistancia }}</div>
                </div>
                <div class="estrellas">
                    <app-rating class="valoracion" [(rating)]="totalValoracion"></app-rating>
                    <!-- <ion-rating [rate]="totalValoracion" readonly="true" size="small">
                    </ion-rating> -->
                </div>
            </div>
            <p class="text">{{descripcion}}<a class="verMas" [routerLink]="['/descripcion', key]">Ver m√°s</a></p>
        </div>
        <div class="divd">
            <div id="mapaBox"></div>
        </div>
        <h6 class="interes">Te puede interesar</h6>
        <div class="divf">
            <div class="sugerencia" *ngFor="let s of sug_2">
                <a href="http://localhost/places/{{s.$key}}" class="sug">
                    <img class="sug_img" src="{{ s.imagenPrincipal }}" alt="">
                </a>
                <div class="infoSug">
                    <div class="sugNombre">{{ s.nombre }}</div>
                    <div class="sugDistancia">{{ s.distancia | formatDistancia }} desde {{ nombre }}</div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
