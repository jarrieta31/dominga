<ion-header>
  <ion-toolbar color="circuits">
    <!-- <img slot="start" src="/assets/icon/dormir.png"> -->
    <ion-img slot="start" src="/assets/icon/dormir.png"></ion-img>
    <ion-title>¿Dónde Dormir?</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="alto" class="slider">
    <ion-slides
      class="sliderPrimero"
      scrollbar="false"
      pager="false"
      [options]=""
    >
      <ion-slide >
        <img class="imgSlider" src="" />
      </ion-slide>
    </ion-slides>

    <!-- filtro -->
    <div class="filter_place">
      <ion-label *ngIf="isOpenLocation === false " (click)="changeFilterLocation()">Localidad</ion-label>
      <ion-label *ngIf="isOpenLocation" class="open_acordeon" (click)="changeFilterLocation()">Localidad</ion-label>
    </div>

    
    <div *ngIf="isFilterLocation" >
      <form [formGroup]="filterForm" class="form_filter" >
  <!-- Filtro por Localidad  -->
        <div>
          <div (click)="changeLocation()" class="filter_name">
            <span *ngIf="isOpenLocation === false">Localidad</span>
            <span class="open_acordeon" *ngIf="isOpenLocation">Localidad</span>
            <i
              *ngIf="isOpenLocation === false"
              class="fi fi-rr-angle-down icon_arrow"
            ></i>
            <i *ngIf="isOpenLocation" class="fi fi-rr-angle-up icon_arrow open_acordeon"></i>
          </div>
          <div *ngIf="isOpenLocation">
            <ion-list class="list_location">
              <ion-radio-group
                (ionChange)="filterSleep()"
                formControlName="localidad"
                class="location_border"
              >
                <ion-item class="filter_list" lines="none">
                  <ion-text>Todo</ion-text>
                  <ion-radio slot="end" value=""></ion-radio>
                </ion-item>
                <ion-item
                  class="filter_list last"
                  lines="none"
                  *ngFor="let loc of locationActive"
                >
                  <ion-text>{{ loc.localidad }}</ion-text>
                  <ion-radio
                    slot="end"
                    value="{{ loc.localidad }}"
                  ></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </div>
        </div>
      <!-- filtro por Localidad -->
      </form>
    </div>
  </div>

  <ion-list>
    <div class="empty" *ngIf="sleep.length == 0">
      <i class="fi fi-rr-sad icon_empty"></i>
      <div class="text_empty">
        No hay lugares para el departamento seleccionado
      </div>
    </div>
    <ion-item *ngFor="let item of sleep | filtroDondeDormir:dataForm">
      <div class="padre">
        <div class="imagen">
          <ion-avatar item-start>
            <ion-img [src]="item.imagen.url" class="img-elem"></ion-img>
          </ion-avatar>
        </div>
        <div class="info">
          <ion-label>
            <h2 id="sleep-info">{{ item.nombre }}</h2>
            <div class="infoAbajo">
              <h3 id="sleep-info">{{ item.direccion }}</h3>
              <p id="sleep-info" *ngFor=" let tel of item.telefonos">
                <span id="sleep-info">Tel: </span>{{ tel.numero }}
              </p>
            </div>
          </ion-label>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
