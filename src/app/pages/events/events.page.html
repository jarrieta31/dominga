<!-- =========>=>=>=> Filtro =========>=>=>=> -->
  <div class="filter_place" (click)="isFilter = !isFilter">
    <ion-chip color="primary">
      <i class="fas fa-search magnifying"></i
      ><ion-label>filtrar lugares</ion-label></ion-chip
    >
  </div>

  <div *ngIf="isFilter" class="form_filter">
    <form [formGroup]="filterForm">
      <ion-select 
        placeholder="Tipos" 
          formControlName="tipo">
        <ion-select-option >All</ion-select-option>
        <ion-select-option
          *ngFor="let ev of this.lista_tipos_eventos"
          >{{ ev }}</ion-select-option
        >
      </ion-select>
      <ion-select 
        placeholder="Localidad"
        formControlName="localidad"  >
        <ion-select-option>All</ion-select-option>
          <ion-select-option
            *ngFor="let loc of this.lista_localidades_eventos"
          >{{ loc }}</ion-select-option>
      </ion-select>
      <ion-button type="submit" (click)="filterEvento()">Filtrar</ion-button>
    </form>

  </div>




<!-- =========<=<=<=< Filtro =========<=<=<=< -->


  </div>
  <ion-list>
    <ion-item
    *ngFor="let item of eventos | filterEvents1:dataform "
      class="event"
      (click)="openModalDetailEvent(item.id, item.fechaInicio, item.nombre, item.descripcion, item['imagen'].url, item.lugar)"
    >
      <ion-avatar item-start class="image-event">
        <ion-img [src]="item.imagen" class="img-elem"></ion-img>
      </ion-avatar>
      <div class="info-event">
        <div class="fecha">{{item.fechaInicio | date:'dd.MM.yyyy - HH:mm'}} hs</div>
        <div class="titulo">{{item.nombre}}</div>
        <div class="descripcion">{{item.descripcion}}</div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
