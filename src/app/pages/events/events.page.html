<ion-header>
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="back"></ion-back-button>
    </ion-buttons>
    <ion-img slot="start" src="/assets/icon/eventos.png"></ion-img>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="alto" class="slider">
    <ion-slides class="sliderPrimero" scrollbar="false" pager="false" [options]="slideOpts">
        <ion-slide class="sliderHijo"> 
            <img class="imgSlider" src="https://laterapiadelarte.com/wp-content/uploads/2021/07/Kamwuaka1-850x500.jpg" />                
        </ion-slide>    
        <ion-slide class="sliderHijo"> 
          <img class="imgSlider" src="https://blogtrabajo.gallito.com.uy/wp-content/uploads/2018/07/Image-Une-6-indicateurs-850x500.png"/>                
      </ion-slide>     
      <ion-slide class="sliderHijo"> 
        <img class="imgSlider" src="https://laterapiadelarte.com/wp-content/uploads/2021/07/Kamwuaka1-850x500.jpg" />                
    </ion-slide>    
    <ion-slide class="sliderHijo"> 
      <img class="imgSlider" src="https://blogtrabajo.gallito.com.uy/wp-content/uploads/2018/07/Image-Une-6-indicateurs-850x500.png"/>                
  </ion-slide>        
  <ion-slide class="sliderHijo"> 
    <img class="imgSlider" src="https://laterapiadelarte.com/wp-content/uploads/2021/07/Kamwuaka1-850x500.jpg" />                
</ion-slide>    
<ion-slide class="sliderHijo"> 
  <img class="imgSlider" src="https://blogtrabajo.gallito.com.uy/wp-content/uploads/2018/07/Image-Une-6-indicateurs-850x500.png"/>                
</ion-slide>    
    </ion-slides>
    <div class="filter">
      <ion-chip color="primary" (click)="filterEvents()">
        <ion-label><i class="fas fa-sliders-h"></i>&nbsp; Filtrar eventos</ion-label>
      </ion-chip>
    </div>
</div>
  <ion-list>
    <ion-item
    *ngFor="let item of eventos | filterEvents:textoBuscar"
      class="event"
      (click)="openModalDetailEvent(item.id, item.fecha, item.nombre, item.descripcion, item.imagen, item.lugar, 1)"
    >
      <ion-avatar item-start class="image-event">
        <ion-img [src]="item.imagen" class="img-elem"></ion-img>
      </ion-avatar>
      <div class="info-event">
        <div class="fecha">{{item.fecha | date:'dd.MM.yyyy - HH:mm'}} hs</div>
        <div class="titulo">{{item.nombre}}</div>
        <div class="descripcion">{{item.descripcion}}</div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
