</ion-slide>    
<ion-slide class="sliderHijo"> 
  <img class="imgSlider" src="https://www.casaboletas.org/wp-content/uploads/20210722_102541-2-1-scaled-850x500.jpg"/>                
</ion-slide>

    <div class="filter">
      <ion-chip>
        <ion-label><i class="fas fa-sliders-h"></i>&nbsp; Filtrar eventos</ion-label>

</div>

  <ion-list>
    <ion-item
    *ngFor="let item of eventos"
      class="event"
      (click)="openModalDetailEvent(item.id, item.dia, item.fecha, item.hora, item.titulo, item.descripcion, item.imagen)"
    >
      <ion-avatar item-start class="image-event">
        <ion-img [src]="item.imagen" class="img-elem"></ion-img>
      </ion-avatar>
      <div class="info-event">
        <div class="fecha">{{item.fecha}}</div>
        <div class="titulo">{{item.titulo}}</div>
        <div class="descripcion">{{item.descripcion}}</div>
      </div>
    </ion-item>
  </ion-list>
