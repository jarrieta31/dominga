  <form [formGroup] ="filterForm" (ngSubmit)="salir()">
    <div>
      <ion-select
        placeholder="Departamento"
        [interfaceOptions]="selectCustom"
        okText="Ok"
        cancelText="Cancelar"
        formControlName="departamento"
      >
        <ion-select-option value="San Jose"> San José </ion-select-option>
        <ion-select-option value="Colonia"> Colonia </ion-select-option>
      </ion-select>
      <ion-searchbar placeholder="Buscar..." formControlName="general"></ion-searchbar>
    </div>
    <ion-button type="submit">Filtrar</ion-button>
  </form>
  
  <h3>Formulario</h3>
  <pre>Valid: {{ filterForm.valid }}</pre> 
  <pre>Valid: {{ filterForm.value | json }}</pre> 
</ion-content>
