<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <img class="logo" src="../../../assets/img/logo.jpg" />
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <ion-list>      
      <ion-item class="itemName">
        <ion-input class="email" name="email" type="email" placeholder="E-mail" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>                
        <ion-input class="password" name="password" type="password" placeholder="ContraseÃ±a" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
    
    <ion-button color="dark" expand="block" size="large" type="ngSubmit">Registrarse</ion-button>
    
      
  </form>
</ion-content>
