<ion-header>

    <ion-title>register</ion-title>

        <ion-label for="email" position="floating">Email</ion-label>
        <ion-input name="email" type="email" formControlName="email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="password" position="floating">ContraseÃ±a</ion-label>
        <ion-input name="password" type="password" formControlName="password" ></ion-input>

    </ion-list>
    
    <ion-button type="ngSubmit" expand="full" >Registrarse</ion-button>
    
      
  </form>
</ion-content>
