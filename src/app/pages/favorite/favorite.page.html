<ion-header>
    <ion-toolbar color="favorite">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" color="back"></ion-back-button>
        </ion-buttons>
        <ion-icon class="icon-info" slot="end" name="heart"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar cancelButtonText="Custom Cancel" placeholder="Buscar" (ionChange)="buscar($event)"></ion-searchbar>
    <div class="sinFavoritos" *ngIf="favourite?.length == 0">
        <ion-icon class="iconSinFav" name="sad-outline"></ion-icon>
        <div>
            AÃºn no ha agregado favoritos
        </div>
    </div>
    <ion-card *ngFor="let item of favourite | filtro: textoBuscar: 'nombre'">
        <ion-card-header *ngIf="item.tipo == 'Rural'" color="options">
            {{ item.nombre }}
        </ion-card-header>
        <ion-card-header *ngIf="item.tipo == 'Urbano'" color="information">
            {{ item.nombre }}
        </ion-card-header>
        <ion-card-content>
            <img src="{{ item.imagen }}" alt="{{ item.nombre }}">
            <div class="duracion">
                <div class="estrellas">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                </div>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
